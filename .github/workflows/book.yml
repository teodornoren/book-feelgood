name: Book activities
on:
  workflow_dispatch:

  repository_dispatch:
    types: book

jobs:
  book:
    runs-on: [self-hosted, KAV]
    steps:
      - uses: actions/checkout@v3
      
      - name: Run booking action 1
        run: python3 source/book.py -usr ${{ secrets.FEELGOOD_USER }} -pw ${{ secrets.FEELGOOD_PW }}

      - name: Run booking action 2
        run: python3 source/book.py -usr ${{ secrets.EXTRA_USER }} -pw ${{ secrets.EXTRA_PW }}
